
version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: shop-postgres
    environment:
      POSTGRES_DB: shopdb
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: shoppass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopuser -d shopdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [shopnet]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shopdb
      SPRING_DATASOURCE_USERNAME: shopuser
      SPRING_DATASOURCE_PASSWORD: shoppass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      APP_JWT_SECRET: replace-with-a-really-long-random-secret
      APP_JWT_ISSUER: orders-inventory-service
      APP_JWT_EXPIRATION_MINUTES: 60
    ports:
      - "8080:8080"
    networks: [shopnet]

volumes:
  pgdata:

networks:
  shopnet:
    driver: bridge
